<mat-card class="example-card">
  <mat-card-title class="title">Tipo de carga mas c√≥mun por estado en un periodo dado</mat-card-title>
  <mat-card-content class="card-content">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Ingrese un rango de fecha</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker" disabled>
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker disabled="false"></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field><br/>
    <button mat-raised-button [disabled]="!range.value.end || searching" (click)="goToQuery()" id="btn-query">Consultar</button>

    <div *ngIf="dataSource">
      <div class="result-text">
        <mat-label> <b>Resultado:</b></mat-label>
      </div>
      <div class="content-table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
          </ng-container>

          <ng-container matColumnDef="tipocarga">
            <th mat-header-cell *matHeaderCellDef> Tipo de Carga </th>
            <td mat-cell *matCellDef="let element"> {{element.tipocarga}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </mat-card-content>
</mat-card>
