<mat-card class="example-card">
  <mat-card-title class="title">Agenda el Servicio</mat-card-title>
  <mat-card-content class="card-content-schedule">

    <mat-label> <b>Fecha:</b></mat-label><br/>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Ingresa una fecha</mat-label>
      <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" disabled>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker disabled="false"></mat-datepicker>
    </mat-form-field>


    <div>
      <input class="input-hour" placeholder="Hora"
             [ngxTimepicker]="min" [min]="'07:00 am'" [max]="'05:00 pm'" readonly>
      <ngx-material-timepicker #min [minutesGap]="20"></ngx-material-timepicker>
    </div>



    <mat-label> <b>Correo Electr√≥nico:</b></mat-label><br/>
    <mat-form-field appearance="fill">
      <mat-label>Ingrese su correo</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field><br/>
    <br/>
    <button class="btn-schedule" mat-raised-button [disabled]="!range.value.end || searching" (click)="goToQuery()" id="btn-query">Reservar</button>


  </mat-card-content>
</mat-card>
